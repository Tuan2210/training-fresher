<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week05_To-do-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles/style.css">

    <script src="main.js"></script>
</head>

<body>
    <div class="container max-w-full max-h-full">
        <!-- header -->
        <header class="w-full h-20 bg-current p-3 flex justify-between">
            <img src="imgs/taskobey_line.png" alt="logo" width="200" height="200">
            <img src="imgs/clock.gif" id="clock-img" alt="clock-img" width="100">
            <div class="add-box p-3 flex justify-center items-center gap-3">
                <input type="text" id="myInput" placeholder="Type a new task..." class="h-10 rounded-xl">
                <span onclick="newElement()" class="addBtn p-2 w-25 h-10 text-center text-white cursor-pointer rounded-lg"><b>ADD</b></span>
            </div>
            <div class="time-box flex flex-row text-white font-bold gap-5">
                <div class="day-time-box flex flex-row items-center gap-4">
                    <i class="fa-solid fa-calendar-days" style="color: #068995;"></i>
                    <div id="day-time">
                        <script>
                            refreshRealTime();
                        </script>
                    </div>
                </div>
                <div class="clock-time-box flex flex-row items-center gap-4">
                    <i class="fa-regular fa-clock" style="color: #068995;"></i>
                    <div id="clock-time">
                        <script>
                            refreshRealTime();
                        </script>
                    </div>
                </div>
            </div>
        </header>

        <!-- content-container -->
        <div class="content-container grid grid-cols-3 gap-10 bg-gray-100 p-5">
            <div class="done-wrapper flex flex-col pb-12">
                <span class="flex justify-center items-center border-2 border-solid rounded-lg">
                    <i class="fa-solid fa-clipboard-check fa-xl" style="color: #09CBD0;"></i>
                    <div class="title text-2xl font-bold p-5">DONE</div>
                </span>
                <ul class="items-done-list w-full h-full p-5 h-40">
                </ul>
            </div>
            <div class="to-do-wrapper flex flex-col pb-12">
                <span class="flex justify-center items-center border-2 border-solid rounded-lg">
                    <i class="fa-solid fa-clipboard-list fa-xl" style="color: #09CBD0;"></i>
                    <div class="title text-center text-2xl font-bold p-5">TO DO</div>
                </span>
                <ul class="items-to-do-list w-full h-full h-40 flex flex-col">
                    <!-- <li class="item bg-white flex flex-col justify-between p-3 rounded-xl">
                        <div class="item-details"></div>
                        <div class="due-date text-right"><i></i></div>
                    </li> -->
                </ul>
            </div>
            <div class="doing-wrapper flex flex-col pb-12">
                <span class="flex justify-center items-center border-2 border-solid rounded-lg">
                    <i class="fa-solid fa-spinner fa-xl" style="color: #09CBD0;"></i>
                    <div class="title text-center text-2xl font-bold p-5">DOING</div>
                </span>
                <ul class="items-doing-list w-full h-full p-5 h-40">
                </ul>
            </div>
        </div>

    </div>

</body>

</html>
