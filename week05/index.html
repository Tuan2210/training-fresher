<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week05_To-do-list</title>

<body>
    <div class="container max-w-full max-h-full">
        <!-- header -->
        <header class="w-full h-20 bg-current p-3 flex justify-between">
            <a href="#" class="relative flex text-center"><img src="imgs/taskobey_line.png" alt="logo" width="200" height="200"></a>
            <!-- <img src="imgs/clock.gif" id="clock-img" alt="clock-img" width="100"> -->
            <div class="add-box p-3 flex items-center gap-5">
                <input type="text" id="myInput" placeholder="Type a new task..." class="h-10 rounded-xl bg-white">
                <div class="start-time-box flex flex-row items-center p-2 pl-5 rounded-xl bg-white">
                    <i class="fa-solid fa-hourglass-start" style="color: #068995;"></i>
                    <input id="begin-date-time" placeholder="Begin date-time" class="bg-none outline-none">
                </div>
                <div class="end-time-box flex flex-row items-center p-2 pl-5 rounded-xl bg-white">
                    <i class="fa-solid fa-hourglass-end" style="color: #068995;"></i>
                    <input id="due-date-time" placeholder="Due date-time" class="bg-none outline-none">
                </div>
                <span class="addBtn p-2 w-5 h-10 text-center text-white cursor-pointer rounded-lg"><b>ADD</b></span>
            </div>
            <div class="time-box flex flex-row text-white font-bold">
                <div class="day-time-box flex flex-row items-center gap-4">
                    <i class="fa-solid fa-calendar-days" style="color: #068995;"></i>
                    <div id="day-time"></div>
                </div>
                <div class="clock-time-box flex flex-row items-center gap-4">
                    <i class="fa-regular fa-clock" style="color: #068995;"></i>
                    <div id="clock-time"></div>
                </div>
            </div>
        </header>

        <!-- content-container -->
        <div class="content-container grid grid-cols-3 gap-10 bg-gray-100 p-5">
            <div class="done-wrapper flex flex-col pb-12">
                <span class="flex justify-center items-center">
                    <i class="fa-solid fa-clipboard-check fa-xl" style="color: #09CBD0;"></i>
                    <div class="title text-2xl font-bold p-5">DONE</div>
                </span>
                <ul class="items-done-list w-full h-full p-5">
                </ul>
            </div>
            <div class="to-do-wrapper flex flex-col pb-12">
                <span class="flex justify-center items-center">
                    <i class="fa-solid fa-clipboard-list fa-xl" style="color: #09CBD0;"></i>
                    <div class="title text-center text-2xl font-bold p-5">TO DO</div>
                </span>
                <ul class="items-to-do-list w-full h-full flex flex-col">
                    <!-- <li class="item-to-do bg-white flex flex-col justify-between p-3 rounded-xl text-sm">
                        <div class="item-box w-full flex justify-between">

                                    <div class="item-due-date-time">Due date:&nbsp;&nbsp;&nbsp;&nbsp;2023-12-21 16:00:00</div>
                                </div>
                            </div>
                            <div class="item-options flex flex-col gap-8 items-center">
                                <div class="inputPreview flex justify-center">
                                    <input name="cssCheckbox" id="demo_opt_1" type="checkbox" class="css-checkbox">
                                    <label for="demo_opt_1"></label>

                                </button>
                            </div>
                        </div>
                        <div class="initial-date text-right"><i>2023/12/18 11:30:00</i></div>
                    </li> -->
                </ul>
            </div>
            <div class="doing-wrapper flex flex-col pb-12">
                <span class="flex justify-center items-center">
                    <i class="fa-solid fa-spinner fa-xl" style="color: #09CBD0;"></i>
                    <div class="title text-center text-2xl font-bold p-5">DOING</div>
                </span>
                <ul class="items-doing-list w-full h-full p-5">
                </ul>
            </div>
        </div>

        <!-- modal -->
        <div id="modal-form" class="modal">
            <div class="modal-content flex flex-col bg-white rounded-xl p-8">
                <span class="close"><i class="fa-regular fa-rectangle-xmark"></i></span>
                <div class="add-box h-full flex items-center gap-5">
                    <input type="text" id="myInputModal" placeholder="Update task" class="h-10 bg-white">
                    <div class="start-time-box flex flex-row items-center p-2 pl-5 rounded-xl bg-white gap-3">
                        <i class="fa-solid fa-hourglass-start" style="color: #068995;"></i>
                        <input id="begin-date-time-modal" placeholder="Begin date-time" class="bg-none outline-none">
                    </div>
                    <div class="end-time-box flex flex-row items-center p-2 pl-5 rounded-xl bg-white gap-3">
                        <i class="fa-solid fa-hourglass-end" style="color: #068995;"></i>
                        <input id="due-date-time-modal" placeholder="Due date-time" class="bg-none outline-none">
                    </div>
                    <span class="updateBtn p-2 w-25 h-10 text-center text-white cursor-pointer rounded-lg"><b>UPDATE</b></span>
                </div>
            </div>
        </div>
    </div>
