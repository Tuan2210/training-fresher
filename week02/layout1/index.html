<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2 - Layout1</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container d-flex flex-row full-w full-h">
        <div class="sidebar d-flex flex-col w-240-px full-max-h border-right-w-2 border-right-solid border-right-light-gray just-cont-space-between">
            <div class="top-sidebar pad-20-px">
                <img src="imgs/Group 12328.png" alt="logo" id="logo">
                <ul class="menu d-flex flex-col w-204-px h-264-px mar-top-10-px gap-4-px just-cont-space-around">
                    <li class="d-flex align-items-center h-42-px border-rad-8-px gap-18-px color--txtMenu   hoverBtn"><img src="imgs/trade.png" alt="" class="menuIcons img-w-18-px img-h-18-px mar-right-5-percent">Trade</li>
                    <li class="d-flex align-items-center h-42-px border-rad-8-px gap-18-px color--txtMenu   bg-EDEDFC color--txtActive font-weight-bold"><img src="imgs/Orders.png" alt="" class="menuIcons img-w-18-px img-h-18-px mar-right-5-percent">Orders</li>
                    <li class="d-flex align-items-center h-42-px border-rad-8-px gap-18-px color--txtMenu   hoverBtn" style="color: #291CCB"><span class="mar-left-15-percent"></span>All</li>
                    <li class="d-flex align-items-center h-42-px border-rad-8-px gap-18-px color--txtMenu   hoverBtn"><span class="mar-left-15-percent"></span>Open</li>
                    <li class="d-flex align-items-center h-42-px border-rad-8-px gap-18-px color--txtMenu   hoverBtn"><img src="imgs/History.png" alt="" class="menuIcons img-w-18-px img-h-18-px mar-right-5-percent">History</li>
                    <li class="d-flex align-items-center h-42-px border-rad-8-px gap-18-px color--txtMenu   hoverBtn"><img src="imgs/settings.png" alt="" class="menuIcons img-w-18-px img-h-18-px mar-right-5-percent">Settings</li>
                </ul>
            </div>
            <div class="bottom-sidebar d-flex flex-col mar-0-auto mar-bottom-3-percent w-204-px h-142-px just-cont-space-between">
                <div class="topSide d-flex flex-row w-204-px h-32-px">
                    <img src="imgs/Metamask.png" alt="" id="avatar">
                    <div class="titleRows gap-4-px mar-left-5-percent">
                        <p class="title1 font-size-16-px line-height-24-px"><b>0.000244 ETH</b></p>
                        <p class="title2 font-size-12-px line-height-12-px color-76809D">0xGD63...6DS9</p>
                    </div>
                </div>
                <div class="centerSide d-flex flex-row just-cont-space-between">
                    <button class="btnDeposit hoverBtn position-relative w-100-px h-38-px border-rad-6-px border-w-1-px padding-9-17-px font-family-Inter   bg-fff border-w-1-px border-style-solid border-color-DBDDE5">Deposit</button>
                    <button class="btnWithdraw hoverBtn position-relative w-100-px h-38-px border-rad-6-px border-w-1-px padding-9-17-px font-family-Inter  bg-4C40E6 color-fff">Withdraw</button>
                </div>
                <div class="bottomSide d-flex flex-row just-cont-space-between ">
                    <button class="btnCollapse d-flex flex-row hoverBtn bg-fff border-none w-112-px h-40-px border-rad-4-px pad-9-px gap-14-px align-items-center just-cont-center color--txtMenu font-family-Inter">
                        <img src="imgs/collapse-active.png" alt="">
                        <p>Collapse</p>
                    </button>
                    <button class="hoverBtn bg-fff border-none"><img src="imgs/Group.png" alt=""></button>
                </div>
            </div>
        </div>
        <div class="content-footer d-flex flex-col full-w">
            <div class="content w-85-percent full-h padding-2-percent ">
                <div class="header d-flex flex-row full-w h-36-px">
                    <button class="btnAll bg-EDEDFC color--txtActive font-weight-bold hoverBtn border-rad-6-px border-none padding-8-12-px w-41-px font-family-Inter">All</button>
                    <button class="btnOpen hoverBtn border-rad-6-px border-none padding-8-12-px bg-none mar-left-1-percent w-60-px color--txtContent font-family-Inter">Open</button>
                </div>
                <div class="table-wrapper border-rad-10-0-px border-style-solid border-color-F0F1F3 position-relative w-1152-px top-12-px font-size-14-px line-height-20-px overflow-y-auto">
                    <table class="full-w border-collapse-collapse overflow-y-auto">
                        <thead class="color--txtContent font-size-12-px line-height-16-px bg-F9F9FA border-w-2-px  border-bottom-w-2-px border-bottom-solid border-color-F0F1F3">
                            <tr>
                                <th class="txt-left">DATE</th>
                                <th class="txt-left">MARKET</th>
                                <th class="txt-left">SIDE</th>
                                <th class="txt-left">PRICE</th>
                                <th class="txt-left">AMOUNT</th>
                                <th class="txt-left">VALUE</th>
                                <th class="txt-left">FILLED</th>
                                <th class="txt-left">STATUS</th>
                                <th class="txt-left" style="color: #B01212;">CANCEL &nbsp;ALL</th>
                            </tr>
                        </thead>
                        <tbody id="test">
                        </tbody>
                    </table>
                    <div class="footer full-w d-flex just-cont-space-between align-items-center">
                        <span class="show-results">Showing <b>1</b> to <b>10</b> of <b>97</b> results</span>
                        <div class="pagination">
                            <ul class="d-flex">
                                <li class="d-flex just-cont-center align-items-center  hoverBtn"><img src="imgs/Chevron left.png" alt="left" /></li>
                                <li class="d-flex just-cont-center align-items-center  active hoverBtn">1</li>
                                <li class="d-flex just-cont-center align-items-center  hoverBtn">2</li>
                                <li class="d-flex just-cont-center align-items-center  hoverBtn">3</li>
                                <li class="d-flex just-cont-center align-items-center  none hoverBtn">...</li>
                                <li class="d-flex just-cont-center align-items-center  hoverBtn">5</li>
                                <li class="d-flex just-cont-center align-items-center  hoverBtn">6</li>
                                <li class="d-flex just-cont-center align-items-center  hoverBtn">7</li>
                                <li class="d-flex just-cont-center align-items-center  hoverBtn"><img src="imgs/Chevron right.png" alt="right" /></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
